<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Mapa Offline - Chã de Cruz</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

    <link rel="manifest" href="manifest.json">

    <meta name="theme-color" content="#4CAF50"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Mapa Chã Cruz">
    <link rel="apple-touch-icon" href="icon-512.png">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden; /* Evita barras de rolagem */
        }
        #map {
            height: 100%;
            width: 100%;
            background-color: #ddd; /* Cor de fundo enquanto o mapa carrega */
        }
        #gps-button {
            position: absolute;
            top: 80px;
            left: 10px;
            z-index: 1000; /* Garante que o botão fique sobre o mapa */
            padding: 5px;
            background-color: white;
            color: #333;
            border: 2px solid rgba(0,0,0,0.2);
            border-radius: 4px;
            font-family: Arial, sans-serif;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 1px 1px rgba(0,0,0,0.65);
        }
        #gps-button:hover {
            background-color: #f4f4f4;
        }
        .gps-arrow-icon {
            /* A cor da seta é definida diretamente no SVG abaixo */
            transition: transform 0.2s ease-out; /* Animação suave da rotação */
        }
    </style>
</head>
<body>

    <div id="map"></div>

    <button id="gps-button"><img src="arrow.png" width="20" height="20"></button>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>

    <script src="https://cdn.jsdelivr.net/npm/leaflet-rotatedmarker@0.2.0/leaflet.rotatedMarker.min.js"></script>

    <script>
        // 1. Inicializa o Service Worker para o PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registrado com sucesso:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Falha ao registrar o Service Worker:', error);
                    });
            });
        }

        // 2. Coordenadas e Zoom
        const chaDeCruzCoords = [-7.91195, -35.07705];
        const novoPinCoords = [-7.914422019988148, -35.080009922166];
        const initialZoom = 16;

        // 3. Inicializa o mapa
        const map = L.map('map').setView(chaDeCruzCoords, initialZoom);

        // 4. Adiciona a camada de mapa (tiles) do OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 30,
            attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
        }).addTo(map);

        // 5. Adiciona um marcador no local (opcional)
        const placaIcon = L.icon({
            iconUrl: 'placa.png', // Caminho para a sua imagem
            iconSize:     [50, 50], // Tamanho do ícone em pixels [largura, altura]
            iconAnchor:   [25, 50], // Ponto do ícone que corresponde à localização no mapa (metade da largura, altura total)
            popupAnchor:  [0, -50]  // Ponto a partir do qual o popup deve abrir, relativo ao iconAnchor
        });
        L.marker(novoPinCoords, {icon: placaIcon}).addTo(map)
        .bindPopup('<b> Trilha Oeste dos Camarões - 610m! </b><br><img src="camaroes-oeste.jpg" width="220" height="220">');

        const trilhaOesteCamaroesPontos = [
            [-7.914422019988148, -35.080009922166],
            [-7.9142853349997555, -35.07977857239686],
            [-7.914088725641532, -35.07948407508517],
            [-7.913937829280133, -35.079197850286754],
            [-7.91389949554122, -35.078992814655116],
            [-7.913864534613011, -35.078756093669995],
            [-7.91381147371303, -35.07859808871254],
            [-7.913638085086734, -35.07851777424607],
            [-7.913604512942558, -35.078463928538],
            [-7.913418729287588, -35.07827700466135],
            [-7.913245489292684, -35.07814616329592],
            [-7.913234460202115, -35.07793215622774],
            [-7.913117192085436, -35.07765162961258],
            [-7.913172024559638, -35.07722593338189],
            [-7.91330889250569, -35.07729029208819],
            [-7.913748221518505, -35.07723238012765],
            [-7.914183742812937, -35.07727160828259],
            [-7.914360851768253, -35.07700350279328],
            [-7.91438241250886, -35.076809448892426],
            [-7.914431834867766, -35.07653356860985],
            [-7.914365994307251, -35.07630795966744],
            [-7.914335914273451, -35.07597938639024]
        ];

        // 8. Cria a linha (Polyline) e a adiciona ao mapa
        const trilhaOesteCamaroes = L.polyline(trilhaOesteCamaroesPontos, {
            color: '#8B4513', // Uma cor marrom, parecida com terra
            weight: 5,         // Espessura da linha
            opacity: 0.8,      // Opacidade da linha
            dashArray: '10, 10' // Estilo de linha tracejada, para parecer uma trilha
        }).addTo(map);

        // Adiciona um popup à trilha
        trilhaOesteCamaroes.bindPopup("Trilha Oeste dos Camarões - 610m");

        // Ajusta o zoom para mostrar a trilha inteira, se necessário
        //map.fitBounds(trilhaOesteCamaroes.getBounds().pad(0.1));

        // ==========================================================
        // NOVO: Lógica para Geolocalização em Tempo Real
        // ==========================================================

        const gpsButton = document.getElementById('gps-button');
        let userLocationMarker = null; // Para armazenar o marcador do usuário
        let userLocationAccuracy = null; // Para armazenar o círculo de precisão
        let isFirstLocation = true; // Para saber se é a primeira vez que a localização é encontrada
        let isTracking = false;

        const arrowIcon = L.divIcon({
            className: 'gps-arrow-icon',
            html: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="36" height="36" style="transform: rotate(0deg);">
                       <path d="M12 2L2.5 21.5L12 17L21.5 21.5L12 2Z" fill="#2A93EE" stroke="#FFFFFF" stroke-width="1.5"/>
                   </svg>`,
            iconSize: [36, 36],
            iconAnchor: [18, 18] // Centraliza o ícone
        });

        // NOVO: Função para pedir permissão de orientação (essencial para iOS)
        function requestOrientationPermission() {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                DeviceOrientationEvent.requestPermission()
                    .then(permissionState => {
                        if (permissionState === 'granted') {
                            window.addEventListener('deviceorientation', handleOrientation);
                        } else {
                            alert('Permissão para orientação negada.');
                        }
                    })
                    .catch(console.error);
            } else {
                // Para Android e outros dispositivos, a permissão não é necessária
                window.addEventListener('deviceorientation', handleOrientation);
            }
        }

        gpsButton.addEventListener('click', () => {
            if (isTracking) return; // Evita iniciar várias vezes

            if (!navigator.geolocation) {
                alert('Geolocalização não é suportada pelo seu navegador.');
                return;
            }
            
            isTracking = true;
            gpsButton.textContent = "Rastreando...";

            const geoOptions = {
                enableHighAccuracy: true,
                timeout: 50000,
                maximumAge: 0
            };

            // Pede permissão de orientação e de localização
            requestOrientationPermission();
            navigator.geolocation.watchPosition(locationFound, locationError, geoOptions);
        });

        function locationFound(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;
            const accuracy = position.coords.accuracy;
            const userLatLng = [lat, lon];
            
            //console.log(`Localização encontrada: Lat ${lat}, Lon ${lon}, Precisão ${accuracy}m`);

            // Se o marcador ainda não existe, crie-o
            if (!userLocationMarker) {
                // Círculo de precisão
                userLocationAccuracy = L.circle(userLatLng, {
                    radius: accuracy,
                    color: '#136AEC',
                    fillColor: '#136AEC',
                    fillOpacity: 0.15,
                    weight: 1,
                    fillOpacity: 0.1
                }).addTo(map);
                
                // Marcador central (ponto azul)
                userLocationMarker = L.marker(userLatLng, {
                    icon: arrowIcon, 
                    rotationAngle: 0
                   // radius: 8,
                   // fillColor: "#2A93EE",
                   // color: "#FFFFFF",
                   // weight: 2,
                   // opacity: 1,
                   // fillOpacity: 0.9
                }).addTo(map);

            } else {
                // Se já existe, apenas atualize a posição e o raio de precisão
                userLocationMarker.setLatLng(userLatLng);
                userLocationAccuracy.setLatLng(userLatLng).setRadius(accuracy);;
                //userLocationAccuracy.setRadius(accuracy);
            }
            
            // Adiciona ou atualiza o popup
            //userLocationMarker.bindPopup(`Você está aqui!<br>Precisão: ${accuracy.toFixed(0)} metros`).openPopup();
            
            // Na primeira vez, centraliza o mapa no usuário com um zoom adequado
            if (isFirstLocation) {
                map.setView(userLatLng, 17); // Zoom 17 é bom para ver os arredores
                isFirstLocation = false;
            }
        }

        // function locationError(error) {
        //     let message = '';
        //     switch(error.code) {
        //         case error.PERMISSION_DENIED:
        //             message = 'Você negou o acesso à sua localização.';
        //             break;
        //         case error.POSITION_UNAVAILABLE:
        //             message = 'As informações de localização não estão disponíveis no momento.';
        //             break;
        //         case error.TIMEOUT:
        //             message = 'A requisição para obter sua localização demorou demais.';
        //             break;
        //         default:
        //             message = 'Ocorreu um erro desconhecido ao obter sua localização.';
        //             break;
        //     }
        //     alert(message);
        // }

        let lastHeading = 0;
        function handleOrientation(event) {
            // event.alpha é a direção da bússola em graus (0-360)
            // event.webkitCompassHeading é um fallback para iOS mais antigo
            const heading = event.alpha || event.webkitCompassHeading || 0;
            
            // Para evitar que a seta trema muito, só atualizamos se a mudança for > 3 graus
            if (userLocationMarker && Math.abs(heading - lastHeading) > 3) {
                userLocationMarker.setRotationAngle(heading);
                lastHeading = heading;
            }
        }

        function locationError(error) {
            isTracking = false;
            gpsButton.textContent = "Onde estou?";
            alert(`Erro de localização: ${error.message}`);
        }

    </script>

</body>
</html>
